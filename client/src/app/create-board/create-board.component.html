<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Создать доску</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-signin">
      <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  type="title" class="form-control" placeholder="Name">
      <button (click)="clickOnCreate()" class="btn btn-lg btn-primary btn-block" type="submit">Создать</button>
    </form>
  </div>
</ng-template>
